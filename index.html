<html lang="ja"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>

  <style>
    /* ===============================
       テーマ（ライト / ダーク / 自動）
    ================================ */

    /* ライトテーマ（デフォルト） */
    :root {
      --main-color: #ff0000;
      --bg-color: #f9f9f9;
      --card-color: #ffffff;
      --text-color: #333;
      --shadow-color: rgba(0,0,0,0.08);
      --border-radius: 12px;
    }

    /* ダークテーマ */
    :root.dark {
      --bg-color: #181818;
      --card-color: #202020;
      --text-color: #eaeaea;
      --shadow-color: rgba(0,0,0,0.4);
    }

    /* OS連動（ライト） */
    @media (prefers-color-scheme: light) {
      :root.auto {
        --bg-color: #f9f9f9;
        --card-color: #ffffff;
        --text-color: #333;
        --shadow-color: rgba(0,0,0,0.08);
      }
    }

    /* OS連動（ダーク） */
    @media (prefers-color-scheme: dark) {
      :root.auto {
        --bg-color: #181818;
        --card-color: #202020;
        --text-color: #eaeaea;
        --shadow-color: rgba(0,0,0,0.4);
      }
    }

    /* ===============================
       基本デザイン
    ================================ */

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      padding: 0.5rem;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin: 0.5rem 0 1rem 0;
    }

    /* テーマ切り替えセレクタ */
    .theme-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.3rem;
    }

    /* レイアウト */
    .layout {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    @media (min-width: 900px) {
      .layout {
        flex-direction: row;
      }
      .left, .right {
        flex: 1;
      }
      .left { max-width: 65%; }
      .right { max-width: 35%; }
    }

    .card {
      background: var(--card-color);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 1rem;
      transition: background 0.3s, box-shadow 0.3s;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      margin-bottom: 1rem;
      background: var(--card-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      width: 100%;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: var(--border-radius);
      border: none;
    }
  </style>
</head>

<body>

<!-- ▼ テーマ切り替え -->
<div class="theme-switcher">
  <select id="themeSelect" onchange="changeTheme(this.value)">
    <option value="auto">自動</option>
    <option value="light">ライト</option>
    <option value="dark">ダーク</option>
  </select>
</div>

<h1>YouTube Education 再生ツール</h1>

<div class="layout">

  <!-- 左：動画プレイヤー -->
  <div class="left">
    <iframe id="videoFrame" allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>

  <!-- 右：入力フォーム -->
  <div class="right">
    <div class="card">

      <label>使用するURLパラメーター：</label>
      <select id="paramSource">
        <option value="wakame">wakame</option>
        <option value="siawaseok">siawaseok</option>
        <option value="woolisbest4520-1">woolisbest4520-1</option>
        <option value="woolisbest4520-2">woolisbest4520-2</option>
      </select>

      <label for="videoUrlInput">YouTubeのURLまたは動画IDを入力：</label>
      <input type="text" id="videoUrlInput"
        placeholder="例: https://youtu.be/HRlW6yZo6Kc または HRlW6yZo6Kc">

      <button onclick="loadVideo()">▶️ 再生</button>

    </div>
  </div>

</div>

<script>
  /* ===============================
     テーマ管理
  ================================ */

  function applyTheme(mode) {
    document.documentElement.classList.remove("light", "dark", "auto");
    document.documentElement.classList.add(mode);
  }

  function changeTheme(mode) {
    applyTheme(mode);
    localStorage.setItem("themeMode", mode);
  }

  // 初期化
  (function() {
    const saved = localStorage.getItem("themeMode") || "auto";
    applyTheme(saved);
    document.getElementById("themeSelect").value = saved;
  })();


  /* ===============================
     YouTube パラメーター処理
  ================================ */

  const URLS = {
    "wakame": "https://raw.githubusercontent.com/wakame02/wktopu/refs/heads/main/edu.text",
    "siawaseok": "https://raw.githubusercontent.com/siawaseok3/wakame/master/video_config.json",
    "woolisbest4520-1": "https://raw.githubusercontent.com/woolisbest-4520/about-youtube/refs/heads/main/edu.json",
    "woolisbest4520-2": "https://raw.githubusercontent.com/woolisbest-4520/about-youtube/refs/heads/main/parameter.json"
  };

  function extractVideoId(input) {
    const patterns = [
      /(?:youtube\.com\/watch\?v=)([^&\s]+)/,
      /youtu\.be\/([^?\s]+)/
    ];
    for (const p of patterns) {
      const m = input.match(p);
      if (m) return m[1];
    }
    if (/^[\w-]{11}$/.test(input)) return input;
    return null;
  }

  async function loadVideo() {
    const source = document.getElementById("paramSource").value;
    const input = document.getElementById("videoUrlInput").value.trim();
    const videoId = extractVideoId(input);

    if (!videoId) {
      alert("正しいURLまたは動画IDを入力してください。");
      return;
    }

    try {
      const r = await fetch(URLS[source], { cache: "no-store" });
      if (!r.ok) throw new Error("取得失敗");

      let params = "";

      if (source === "wakame") {
        params = await r.text();
      } else if (source === "siawaseok") {
        params = (await r.json()).params || "";
      } else if (source === "woolisbest4520-1") {
        const json = await r.json();
        const keys = Object.keys(json);
        params = "?" + keys.map(k => `${k}=${json[k]}`).join("&");
      } else if (source === "woolisbest4520-2") {
        params = (await r.json()).params || "";
      }

      document.getElementById("videoFrame").src =
        `https://www.youtubeeducation.com/embed/${videoId}${params}`;

    } catch (e) {
      console.error(e);
      alert("パラメーターの取得に失敗しました。");
    }
  }
</script>

</body>
</html>
