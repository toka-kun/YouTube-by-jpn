<script>

const PRESET_KEY = 'ts_player_presets_v1';

function loadPresets(){

    return raw ? JSON.parse(raw) : {};
  } catch(e){ return {}; }
}

/* ======= ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆUIè¡¨ç¤ºã¨åæ˜ ï¼‰ ======= */
delaySlider.addEventListener('input', (e)=>{ audioDelay = parseFloat(e.target.value); delayValue.textContent = audioDelay.toFixed(2); });

function applyVolume(v){
  if(gainNode && audioCtx){ try{ gainNode.gain.linearRampToValueAtTime(v/100, audioCtx.currentTime + 0.05); }catch(e){ audio.volume = v/100; } }

}

/* ======= åŒæœŸãƒ«ãƒ¼ãƒ—ï¼ˆrequestAnimationFrame + ã‚¹ãƒ ãƒ¼ã‚¸ãƒ³ã‚°ï¼‰ ======= */
let lastUpdateTime = null;
let smoothedRate = 1.0;

function startSyncLoop(){
  if(isSyncing) return;
  isSyncing = true;
  lastUpdateTime = performance.now();
  smoothedRate = baseSpeed;
  function loop(now){
    if(!isSyncing){ return; }
    // è‡ªå‹•åŒæœŸãŒã‚ªãƒ•ãªã‚‰ç”»é¢æ›´æ–°ã®ã¿
    if(!autoSyncToggle.checked){ driftDisplay.textContent = `ã‚ºãƒ¬: ${(video.currentTime + audioDelay - audio.currentTime).toFixed(3)} ç§’ (è‡ªå‹•åŒæœŸã‚ªãƒ•)`; rafId = requestAnimationFrame(loop); return; }

    const videoTime = video.currentTime;
    const audioTime = audio.currentTime;
    const diff = (videoTime + audioDelay) - audioTime;
    const k = 0.05 * Math.min(1, driftStrength/2);
    let targetFactor = 1 + diff * k;
    targetFactor = Math.max(0.95, Math.min(1.05, targetFactor));
    const targetRate = baseSpeed * targetFactor;
    const dt = Math.min(0.1, (now - lastUpdateTime) / 1000);
    const smoothFactor = 1 - Math.exp(-10 * dt);
    smoothedRate += (targetRate - smoothedRate) * smoothFactor;
    try{
      audio.playbackRate = Math.max(0.25, Math.min(2.0, smoothedRate));
      if('preservesPitch' in audio) audio.preservesPitch = true;
      else if('mozPreservesPitch' in audio) audio.mozPreservesPitch = true;
      else if('webkitPreservesPitch' in audio) audio.webkitPreservesPitch = true;
    }catch(e){}
    driftDisplay.textContent = `ã‚ºãƒ¬: ${diff.toFixed(3)} ç§’`;
    const absDiff = Math.abs(diff);
    driftDisplay.style.color = absDiff < 0.05 ? 'green' : (absDiff < 0.2 ? 'orange' : 'red');

    lastUpdateTime = now;
    rafId = requestAnimationFrame(loop);
  }
  rafId = requestAnimationFrame(loop);
}

function stopSyncLoop(){
  if(!isSyncing) return;
  isSyncing = false;
  if(rafId) cancelAnimationFrame(rafId);
  rafId = null;
}

/* Space: å†ç”Ÿ/åœæ­¢ã€Left/Right: -/+10ç§’, Up/Down: Volume +/-5, < and > : speed +/-0.05 */
window.addEventListener('keydown', (e)=>{
  // ignore if focus is in an input or textarea
  const tag = document.activeElement.tagName.toLowerCase();
  if(tag === 'input' || tag === 'textarea') return;

  if(e.code === 'Space'){ e.preventDefault(); if(video.paused) btnPlay.click(); else btnPause.click(); }
  else if(e.code === 'ArrowLeft'){ e.preventDefault(); video.currentTime = Math.max(0, video.currentTime - 10); if(!video.paused){ audio.currentTime = Math.max(0, video.currentTime + audioDelay); } }
  else if(e.code === 'ArrowRight'){ e.preventDefault(); video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 10); if(!video.paused){ audio.currentTime = Math.max(0, video.currentTime + audioDelay); } }
  else if(e.code === 'ArrowUp'){ e.preventDefault(); const newV = Math.min(100, parseInt(volumeSlider.value) + 5); volumeSlider.value = newV; applyVolume(newV); volumeValue.textContent = newV + '%'; }
  else if(e.code === 'ArrowDown'){ e.preventDefault(); const newV = Math.max(0, parseInt(volumeSlider.value) - 5); volumeSlider.value = newV; applyVolume(newV); volumeValue.textContent = newV + '%'; }
  else if(e.key === '<' || e.key === ','){ e.preventDefault(); const s = Math.max(0.25, parseFloat(speedSlider.value) - 0.05); speedSlider.value = s.toFixed(2); speedSlider.dispatchEvent(new Event('input')); }
  else if(e.key === '>' || e.key === '.'){ e.preventDefault(); const s = Math.min(2.0, parseFloat(speedSlider.value) + 0.05); speedSlider.value = s.toFixed(2); speedSlider.dispatchEvent(new Event('input')); }
});
